<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="main-page light-mode">
    <nav>
        <div class="nav-left">
            <img src="logo-dark.png" alt="ReVibe Logo" id="nav-logo">
            <h1>ReVibe Forum</h1>
        </div>
        <div class="nav-right">
            <a href="/main"><button id="home-button">Home</button></a>
            <div class="dropdown">
                <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
                <span id="profile-username">Username</span>
                <div class="dropdown-content">
                    <p id="logout-button">Logout</p>
                </div>
            </div>
            <button id="theme-switch">Switch Theme</button>
        </div>
    </nav>
    <section>
        <h2>Create a New Post</h2>
        <form id="post-form" action="/posts/create" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="post-caption">Caption:</label>
                <textarea id="post-caption" name="caption" required></textarea>
            </div>
            <div class="form-group">
                <label for="post-image">Image (optional):</label>
                <input type="file" id="post-image" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="post-category">Category:</label>
                <select id="post-category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="design">Design</option>
                    <option value="furniture">Furniture</option>
                    <option value="decoration">Decoration</option>
                    <option value="helpdesk">Help</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="post-theme">Theme (optional):</label>
                <input type="text" id="post-theme" name="theme">
            </div>
            <div class="form-group">
                <label for="post-rooms">Number of Rooms:</label>
                <select id="post-rooms" name="rooms" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="post-room-category">Room Category (optional):</label>
                <input type="text" id="post-room-category" name="room_category">
            </div>
            <button type="submit">Post</button>
            <button type="button" id="back-to-homepage">Back to Homepage</button>
        </form>
    </section>
</body>
</html>

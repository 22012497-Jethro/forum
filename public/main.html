<!DOCTYPE html>
<html>
<head>
    <title>ReVibe Forum</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse('<%= JSON.stringify(userData || {}) %>');
            if (userData.username) {
                document.getElementById('profile-username').textContent = userData.username;
                document.getElementById('profile-pic').src = userData.pfp || 'default-profile.png';
            }
        });
    </script>
</head>
<body class="main-page light-mode">
    <nav>
        <div class="nav-left">
            <img src="logo-dark.png" alt="ReVibe Logo" id="nav-logo">
            <h1>ReVibe Forum</h1>
        </div>
        <div class="nav-right">
            <button id="create-post-button">Create Post</button>
            <div class="dropdown">
                <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
                <span id="profile-username">Username</span>
                <div class="dropdown-content">
                    <p id="logout-button">Logout</p>
                </div>
            </div>
            <button id="theme-switch">Switch Theme</button>
        </div>
    </nav>
    <section>
        <h2>Welcome to ReVibe Forum</h2>
        <div id="posts-container">
            <!-- Posts will be displayed here -->
        </div>
    </section>
</body>
</html>

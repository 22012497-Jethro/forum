<!DOCTYPE html>
<html>
<head>
    <title>ReVibe Forum</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="main-page light-mode">
    <nav>
        <div class="nav-left">
            <img src="logo-dark.jpg" alt="ReVibe Logo" id="nav-logo">
            <h1>ReVibe Forum</h1>
        </div>
        <div class="nav-right">
            <a href="/create-post"><button id="create-post-button">Create Post</button></a>
            <div class="dropdown">
                <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
                <span id="profile-username">Username</span>
                <div class="dropdown-content" id="dropdown-content">
                    <p id="settings-button">Settings</p>
                    <p id="logout-button">Logout</p>
                </div>
            </div>
            <button id="theme-switch">Switch Theme</button>
        </div>
    </nav>
    <section>
        <h2>Welcome to ReVibe Forum</h2>
    </section>
    <section class="recent-posts-section">
        <h3>Recent Posts</h3>
        <div id="filter-controls">
            <input type="text" id="filter-title" placeholder="Filter by title">
            <select id="filter-category">
                <option value="">Select category</option>
                <option value="design">Design</option>
                <option value="furniture">Furniture</option>
                <option value="decoration">Decoration</option>
                <option value="helpdesk">Help</option>
            </select>
            <button id="filter-button">Filter</button>
        </div>
        <div id="posts-container" class="post-container">
            <!-- Posts will be displayed here -->
        </div>
        <div id="pagination-container" class="pagination-container">
            <!-- Pagination buttons will be injected here by JavaScript -->
        </div>
    </section>
</body>
</html>

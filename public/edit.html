<!DOCTYPE html>
<html>
<head>
    <title>Edit Post - ReVibe Forum</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="edit.js" defer></script>
</head>
<body class="edit-page light-mode">
    <nav>
        <div class="nav-left">
            <img src="logo-dark.png" alt="ReVibe Logo" id="nav-logo">
            <h1>ReVibe Forum</h1>
        </div>
        <div class="nav-right">
            <a href="/main"><button id="back-to-homepage">Back to Homepage</button></a>
            <div class="dropdown">
                <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
                <span id="profile-username">Username</span>
                <div class="dropdown-content">
                    <p id="settings-button">Settings</p>
                    <p id="logout-button">Logout</p>
                </div>
            </div>
            <button id="theme-switch">Switch Theme</button>
        </div>
    </nav>
    <section>
        <h2>Edit Post</h2>
        <form id="edit-post-form">
            <input type="hidden" id="edit-post-id" name="id">
            <div class="form-group">
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="edit-caption">Caption:</label>
                <textarea id="edit-caption" name="caption" required></textarea>
            </div>
            <div class="form-group">
                <label for="edit-category">Category:</label>
                <select id="edit-category" name="category">
                    <option value="design">Design</option>
                    <option value="furniture">Furniture</option>
                    <option value="decoration">Decoration</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="edit-theme">Theme (optional):</label>
                <input type="text" id="edit-theme" name="theme">
            </div>
            <div class="form-group">
                <label for="post-rooms">Number of Rooms:</label>
                <select id="post-rooms" name="rooms" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edit-room_category">Room Category (optional):</label>
                <input type="text" id="edit-room_category" name="room_category">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </section>
</body>
</html>

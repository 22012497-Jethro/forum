<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="single-post.js"></script>
</head>
<body class="main-page">
    <nav>
        <div class="nav-left">
            <img src="logo-dark.png" alt="ReVibe Logo" id="nav-logo">
            <h1>ReVibe Forum</h1>
        </div>
        <div class="nav-right">
            <a href="/main"><button id="home-button">Home</button></a>
            <div class="dropdown">
                <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
                <span id="profile-username" data-user-id="1">Username</span>
                <div class="dropdown-content">
                    <p id="settings-button">Settings</p>
                    <p id="logout-button">Logout</p>
                </div>
            </div>
            <button id="theme-switch">Switch Theme</button>
        </div>
    </nav>
    <section class="single-post-container">
        <div class="post-header">
            <img src="default-profile.png" alt="Profile Picture" id="post-profile-pic" class="creator-pfp">
            <span id="post-username" class="post-username">Username</span>
        </div>
        <h1 id="title" class="post-title"></h1>
        <img id="image" alt="Post Image" class="post-image">
        <div class="post-content">
            <p id="caption"></p>
            <p><strong>Category:</strong> <span id="category"></span></p>
            <p><strong>Theme:</strong> <span id="theme"></span></p>
            <p><strong>Rooms:</strong> <span id="rooms"></span></p>
            <p><strong>Room Category:</strong> <span id="room_category"></span></p>
            <p><strong>Created at:</strong> <span id="created_at"></span></p>
        </div>
        <a href="/" class="back-button">Back to Home</a>
    </section>
</body>
</html>

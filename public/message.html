<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Messages</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="message.js" defer></script> <!-- Ensure this script is correctly linked -->
</head>
<body>
    <section class="messages-container">
        <div class="conversations-list">
            <h3>Your Conversations</h3>
            <input type="text" id="username-search" placeholder="Search for a user">
            <div id="search-results"></div> <!-- Display search results here -->
            <div id="conversations-section"></div> <!-- List of conversations -->
        </div>

        <div class="chat-window">
            <h3>Chat</h3>
            <div id="message-display" class="message-display"></div>
            <form id="message-form">
                <textarea id="message-input" placeholder="Type your message here"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
</body>
</html>

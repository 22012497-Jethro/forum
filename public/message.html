<!DOCTYPE html>
<html>

<head>
    <title>Private Messages</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="main-page light-mode">
    <nav>
        <div class="nav-left">
            <img src="logo-dark.png" alt="ReVibe Logo" id="nav-logo">
            <h1>ReVibe Forum</h1>
        </div>
        <div class="nav-right">
            <a href="/main"><button id="home-button">Home</button></a>
            <div class="dropdown">
                <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
                <span id="profile-username">Username</span>
                <div class="dropdown-content">
                    <p id="logout-button">Logout</p>
                </div>
            </div>
            <button id="theme-switch">Switch Theme</button>
        </div>
    </nav>
    <!-- Add this section in your HTML (message.html or the relevant page) -->
    <section>
        <div class="messages-container">
            <div class="conversations-list">
                <h3>Your Conversations</h3>
                <!-- Search input and button -->
                <input type="text" id="username-search" placeholder="Search for a user">
                <button id="search-button">Search</button>
                <div id="conversations-section"></div>
                <div id="search-results"></div> <!-- Display search results here -->
            </div>

            <div class="chat-window">
                <h3>Chat</h3>
                <div id="message-display" class="message-display"></div>
                <form id="message-form">
                    <textarea id="message-input" placeholder="Type your message here"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>

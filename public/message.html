<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Messages - ReVibe Forum</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Include if it has general functionality -->
    <script src="message.js" defer></script>
</head>
<body class="main-page light-mode">
    <nav>
        <div class="nav-left">
            <img src="logo-dark.png" alt="ReVibe Logo" id="nav-logo">
            <h1>ReVibe Forum</h1>
        </div>
        <div class="nav-right">
            <a href="/main"><button id="home-button">Home</button></a>
            <div class="dropdown">
                <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
                <span id="profile-username">Username</span>
                <div class="dropdown-content">
                    <p id="logout-button">Logout</p>
                </div>
            </div>
            <button id="theme-switch">Switch Theme</button>
        </div>
    </nav>

    <section class="messages-container">
        <div class="conversations-list">
            <h3>Your Conversations</h3>
            <input type="text" id="username-search" placeholder="Search for a user">
            <div id="search-results"></div> <!-- Display search results here -->
            <div id="conversations-section"></div> <!-- List of conversations -->
        </div>

        <div class="chat-window">
            <h3>Chat</h3>
            <div id="message-display" class="message-display"></div>
            <form id="message-form">
                <textarea id="message-input" placeholder="Type your message here"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
</body>
</html>

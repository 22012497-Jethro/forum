<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="main-page light-mode">
    <nav>
        <div class="nav-left">
            <img src="logo-dark.jpg" alt="ReVibe Logo" id="nav-logo">
            <h1>ReVibe Forum</h1>
        </div>
        <div class="nav-right">
            <a href="/create-post"><button id="create-post-button">Create Post</button></a>
            <div class="dropdown">
                <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
                <span id="profile-username">Username</span>
                <div class="dropdown-content">
                    <p id="settings-button">Settings</p>
                    <p id="logout-button">Logout</p>
                </div>
            </div>
            <button id="theme-switch">Switch Theme</button>
        </div>
    </nav>
    <section>
        <h2>User Profile</h2>
        <button id="back-to-homepage">Back to Homepage</button>
        <div id="user-posts-container" class="posts-container">
            <!-- User posts will be displayed here -->
        </div>
    </section>
</body>
</html>
